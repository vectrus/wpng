<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
    <div wpModel="pages" [wpId]="WPid" [wpArgs]="{ _embed: true }" (wpResponse)="post = $event.data">

      <h3>{{post?.title?.rendered}}</h3>
      <div *ngIf="post" [innerHTML]="post?.content?.rendered"></div>



      <!-- Post featured image won't work here due to the ugly nested properties from WP API -->
      <img *ngIf="post?.featured_media" [src]="post?._embedded['wp:featuredmedia'][0]?.media_details?.sizes['large']?.source_url">
    </div>
  </div>
  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
    <!-- Post featured image won't work here due to the ugly nested properties from WP API -->
    <img *ngIf="post?.featured_media" [src]="post?._embedded['wp:featuredmedia'][0]?.media_details?.sizes['large']?.source_url">
  </div>
</div>
