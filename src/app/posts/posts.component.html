
<div class="col-lg-4 col-md-3 col-sm-12">
        <md-list wpCollection="posts" [wpArgs]="{ per_page: 3}" (wpResponse)="res = $event.data">

            <md-list-item *ngFor="let post of res" (click)="showPost(post.id)" > {{ post.title.rendered }} </md-list-item>

        </md-list>
    </div>

    <div class="col-lg-8 col-md-9 col-sm-12">
        <app-post [slug]='slug'  ></app-post>
    </div>
